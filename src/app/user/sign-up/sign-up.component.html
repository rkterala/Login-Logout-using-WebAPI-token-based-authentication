<form class="col s12 white" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
  <div class="row">
    <div class="input-field col s6">
      <input type="text" name="UserName" #UserName="ngModel" [(ngModel)]="user.UserName" required>
      <label>User Name</label>
    </div>
    <div class="input-field col s6">
      <input type="password" name="Password" #Password="ngModel" [(ngModel)]="user.Password" minlength="3" required
        [pattern]="emailPattern">
      <label>Password</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input type="text" name="Email" #Email="ngModel" [(ngModel)]="user.Email">
      <label>Email</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
      <input type="text" name="FirstName" #FirstName="ngModel" [(ngModel)]="user.FirstName">
      <label>First Name</label>
    </div>
    <div class="input-field col s6">
      <input type="text" name="LastName" #LastName="ngModel" [(ngModel)]="user.LastName">
      <label>LastName</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <button [disabled]="!userRegistrationForm.valid" class="btn-large btn-submit" type="submit">Submit</button>
    </div>
  </div>
</form>
